<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1e1e1e, #2d2d2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin-top: 50px;
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-info img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
            object-fit: cover;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info img.playing {
            animation-play-state: running;
        }

        .song-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .song-info p {
            color: #b3b3b3;
            font-size: 16px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 4px;
            margin: 20px 0;
            cursor: pointer;
        }

        .progress {
            background: #1db954;
            border-radius: 5px;
            height: 100%;
            width: 0;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .volume-control input {
            width: 100px;
            accent-color: #1db954;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn.play-pause {
            background: #1db954;
            padding: 15px;
        }

        .btn.play-pause:hover {
            transform: scale(1.1);
            background: #1ed760;
        }

        .playlist {
            margin-top: 30px;
        }

        .playlist-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(29, 185, 84, 0.3);
        }

        .file-input {
            margin-top: 20px;
            text-align: center;
        }

        .file-input input {
            display: none;
        }

        .file-input label {
            background: #1db954;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input label:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="song-info">
                <h2 id="songTitle">Select a song to play</h2>
                <p id="artistName">Upload your music files</p>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>

            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button class="btn" id="prev">‚èÆ</button>
                <button class="btn play-pause" id="playPause">‚ñ∂</button>
                <button class="btn" id="next">‚è≠</button>
            </div>

            <div class="volume-control">
                <span>üîà</span>
                <input type="range" id="volume" min="0" max="100" value="100">
            </div>

            <div class="file-input">
                <label for="audioFile">Add Music Files</label>
                <input type="file" id="audioFile" accept="audio/*" multiple>
            </div>

            <div class="playlist" id="playlist">
                <!-- Playlist items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('playPause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressContainer = document.getElementById('progressContainer');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlist = document.getElementById('playlist');
        const volumeControl = document.getElementById('volume');
        const audioFileInput = document.getElementById('audioFile');

        let songs = [];
        let currentSongIndex = 0;
        let audio = new Audio();
        audio.volume = 1.0;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
            durationEl.textContent = formatTime(audio.duration);
        }

        function loadSong(index) {
            if (songs.length === 0) return;
            
            const song = songs[index];
            audio.src = song.url;
            document.getElementById('songTitle').textContent = song.name;
            document.getElementById('artistName').textContent = 'Local File';

            // Update playlist active item
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        function togglePlay() {
            if (songs.length === 0) return;

            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏';
                albumArt.classList.add('playing');
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
                albumArt.classList.remove('playing');
            }
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            audio.play();
            playPauseBtn.textContent = '‚è∏';
            albumArt.classList.add('playing');
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            audio.play();
            playPauseBtn.textContent = '‚è∏';
            albumArt.classList.add('playing');
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);

        playlist.addEventListener('click', (e) => {
            if (e.target.classList.contains('playlist-item')) {
                const index = Array.from(playlist.children).indexOf(e.target);
                currentSongIndex = index;
                loadSong(currentSongIndex);
                audio.play();
                playPauseBtn.textContent = '‚è∏';
                albumArt.classList.add('playing');
            }
        });

        audioFileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            
            // Clear existing playlist
            playlist.innerHTML = '';
            songs = [];

            files.forEach((file, index) => {
                // Create song object
                const song = {
                    name: file.name.replace(/\.[^/.]+$/, ""),
                    url: URL.createObjectURL(file)
                };
                songs.push(song);

                // Create playlist item
                const playlistItem = document.createElement('div');
                playlistItem.classList.add('playlist-item');
                playlistItem.textContent = song.name;
                if (index === 0) playlistItem.classList.add('active');
                playlist.appendChild(playlistItem);
            });

            if (files.length > 0) {
                currentSongIndex = 0;
                loadSong(0);
                document.getElementById('songTitle').textContent = songs[0].name;
                document.getElementById('artistName').textContent = 'Local File';
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    prevSong();
                    break;
                case 'ArrowRight':
                    nextSong();
                    break;
            }
        });
    </script>
</body>
</html>
